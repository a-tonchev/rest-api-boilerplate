<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Password Changed</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
			margin: 0;
			padding: 20px;
		}
		.container {
			background-color: #ffffff;
			padding: 30px;
			max-width: 600px;
			margin: 0 auto;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		.header {
			text-align: center;
			color: #1976d2;
		}
		.content {
			color: #555555;
			line-height: 1.6;
		}
		.footer {
			font-size: 12px;
			color: #999999;
			text-align: center;
			margin-top: 30px;
			border-top: 1px solid #eeeeee;
			padding-top: 15px;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="header">
		<h1>Password Changed Successfully</h1>
	</div>
	<div class="content">
		<p>Your password has been changed successfully.</p>
		<p>If you did not initiate this change, please contact us immediately.</p>
	</div>
	<div class="footer">
		<p>Please don't share your login credentials with anyone.</p>
	</div>
</div>
</body>
</html>
